<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Clarusway Surway Form</h1>
        <p>
            Thank you for taking the time to help us improve the platform
        </p>
    </header>

    <form action="result.html">
        <label for="name">Name</label><br>
        <input type="text" name="Name" id="name" placeholder="enter your name" required><br><br>

        <label for="sname">Surname</label><br>
        <input type="text" name="Surname" id="sname" placeholder="enter your surname" required><br><br>

        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="user@clarusway.com" required><br><br>

        <label for="cr">Which option best describes your current role</label><br>
        <select name="Current Role" id="cr">
            <option disabled selected value>Select current role</option>
            <option value="Full-Stack">Full-Stack</option>
            <option value="Data Science">Data Science</option>
            <option value="AWS">Amazon Web Service</option>
            <option value="DEVOPS">Developments & Operations</option>
            <option value="TESTER">Tester</option>
            <option value="Syber Security">Seyber Security</option>
            <option value="SaleForce">SaleForce</option>
        </select>

        <br><br>
        <p>Would you recommend Clarusway to your frind</p>

        <input type="radio" name="recommend" id="recommend1" value="Definetly, Yes">
        <label for="recommend1">Definetly, Yes</label><br>

        <input type="radio" name="recommend" id="recommend2" value="Maybe">
        <label for="recommend2">Maybe</label><br>

        <input type="radio" name="recommend" id="recommend3" value="Not Sure">
        <label for="recommend3">Not Sure</label><br>

        <input type="radio" name="recommend" id="recommend4" value="Definetly, No">
        <label for="recommend4">Definetly, No</label><br><br>

        <label for="cr">Whats your favorite feature of Clarusway</label><br>
        <select name="Favorite Feature" id="ff" size="1">
            <option disabled selected value>Select an option</option>
            <option value="LMS">LMS</option>
            <option value="CMS">CMS</option>
            <option value="Flip Grid">Flip Grid</option>
            <option value="Teamwork">Teamwork</option>
            <option value="Workshop">Workshop</option>
        </select>

        <p>Would you like to see improved (Check all that apply)</p>
        <input type="checkbox" name="Selected Path" id="fp" value="Front-End project">
        <label for="fp">Front-End project</label><br>

        <input type="checkbox" name="Selected Path" id="bp" value="Back-End project">
        <label for="bp">Back-End project</label><br>

        <input type="checkbox" name="Selected Path" id="ds" value="Front-End project">
        <label for="ds">DataScience</label><br>

        <input type="checkbox" name="Selected Path" id="addition" value="Additional Course">
        <label for="addition">Additional Course</label><br><br>

        <label for="Comments">Any Comments or Suggestions?</label><br>
        <textarea name="Comments/Suggestions" id="Comments" cols="20" rows="2" placeholder="enter your commend here. Thanks for your suggestions"></textarea>
        
        <br><br><br><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">


    </form>
</body>
</html>
